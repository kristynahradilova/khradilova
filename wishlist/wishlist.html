<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moje wishlist - seznam oƒçek√°van√Ωch dar≈Ø">
    <title>krist√Ωna's wishlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffe0f0;
            --secondary-color: #fff0fa;
            --accent-color: #ffd6eb;
            --light-bg: #fff7fb;
            --dark-text: #a85a8b;
            --light-text: #d6a1c6;
            --border-color: #ffe6f2;
            --white: #ffffff;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark-text);
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: transparent;
            padding: 0;
        }
        .wishlist-box {
            background: var(--primary-color);
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(255, 192, 217, 0.13);
            padding: 32px 18px 24px 18px;
            margin-top: 18px;
        }
        .header {
            text-align: center;
            margin-bottom: 0;
        }
        .header h1 {
            font-size: 2.2rem;
            color: var(--dark-text);
            margin-bottom: 0;
            font-weight: 700;
            padding: 30px 0 0 0;
        }
        .gift-list {
            width: 100%;
        }
        .gift-row {
            background: var(--light-bg);
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(255, 192, 217, 0.07);
            display: flex;
            align-items: center;
            padding: 10px 10px;
            margin-bottom: 12px;
        }
        .gift-emoji {
            font-size: 1.5rem;
            margin-right: 12px;
        }
        .gift-name {
            flex: 1;
            font-size: 1.05rem;
            color: var(--dark-text);
        }
        .gift-input {
            width: 160px;
            padding: 6px 8px;
            border: 1.2px solid var(--border-color);
            border-radius: 7px;
            font-size: 1rem;
            color: var(--dark-text);
            background: var(--white);
            transition: border 0.2s;
        }
        .gift-input:focus {
            border: 1.2px solid var(--accent-color);
            outline: none;
        }
        @media (max-width: 600px) {
            .container { padding: 15px 5px; }
            .gift-input { width: 100px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>krist√Ωna's wishlist</h1>
        </div>
        <div class="wishlist-box">
            <div id="giftList" class="gift-list"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase config
        const SUPABASE_URL = 'https://wflirmqtxtdjmglnuvtn.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_a8rtFYJT-mf3MyawQ4LBew_42VLcGc2';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Emoji map for gifts (optional, you can edit this as you wish)
        const emojiMap = {
            'Plant in a pot': 'ü™¥',
            'Game controller': 'üéÆ',
            'Funny socks': 'üß¶',
            'Box of chocolates': 'üç´',
            'Scented candle': 'üïØÔ∏è',
            'Instant camera': 'üì∑',
            'Puzzle': 'üß©',
            'Backpack': 'üéí',
            'Cupcake set': 'üßÅ',
            'Board game': 'üé≤'
        };

        let gifts = [];

        // Load gifts and reservations from Supabase
        async function loadGifts() {
            const { data, error } = await supabaseClient
                .from('wishlist_gift_reservations')
                .select('*')
                .order('gift_name', { ascending: true });
            if (error) {
                console.error('Error loading gifts:', error);
                return;
            }
            gifts = data;
            renderGiftList();
        }

        // Save reservation to Supabase
        async function saveBuyer(index, value) {
            const gift = gifts[index];
            if (!gift) return;
            await supabaseClient
                .from('wishlist_gift_reservations')
                .update({ buyer_name: value, updated_at: new Date().toISOString() })
                .eq('id', gift.id);
            await loadGifts();
        }

        // Render the list
        function renderGiftList() {
            const list = document.getElementById('giftList');
            list.innerHTML = '';
            gifts.forEach((gift, i) => {
                const emoji = emojiMap[gift.gift_name] || '';
                const row = document.createElement('div');
                row.className = 'gift-row';
                row.innerHTML = `
                    <span class="gift-emoji">${emoji}</span>
                    <span class="gift-name">${gift.gift_name}</span>
                    <input class="gift-input" type="text" placeholder="Kdo objedn√°v√°?" value="${gift.buyer_name || ''}" onchange="saveBuyer(${i}, this.value)">
                `;
                list.appendChild(row);
            });
        }

        window.onload = loadGifts;
    </script>
